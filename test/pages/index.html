<!doctype html>
<html>
    <head>
        <title>Test Page</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="hello">
            HELLO!
        </div>
        <span class="some-class">some-class</span>
        <input name="stain" value="My Name is Stain, I don't complain.">
        <a href="#">I'm a LINK</a>
        <div class="three">3</div>
        <div class="three">3</div>
        <div class="three">3</div>
        <div id="text">GoT TEXT</div>
        <div id="root">
            <div class="child"></div>
            <span>xpath</span>
        </div>
        <div class="child"></div>
        <div class=".not-child"></div>
        <button id="enabled-button">I'm enabled</button>

        <div id="click" onclick="javascript:this.innerHTML='<span id=&quot;clicked&quot;>clicked, thanks!</span>'">
            Click me please!
        </div>

        <button id="cannot-click-disabled" disabled>Cannot Click</button>
        <span id="cannot-click-display-none" style="display:none">I'm invisible</span>
        <span id="cannot-click-visibility-hidden" style="visibility:hidden">I'm invisible</span>
        <div id="cannot-click-zero-width" style="width:0px;overflow:hidden">I'm invisible</div>
        <div id="cannot-click-zero-height" style="height:0px;overflow:hidden">I'm invisible</div>
        <div id="eventually-on-page-container"></div>

        <div id="square" style="width:50px;height:50px;background-color:orange;">50x50 square</div>

        <select>
            <option>A</option>
            <option>B</option>
            <option selected id="selected-option">C</option>
            <option id="non-selected-option">D</option>
        </select>

        <input type="radio" checked id="selected-radio">
        <input type="radio" id="non-selected-radio">
        <input type="checkbox" checked id="selected-checkbox">
        <input type="checkbox" id="non-selected-checkbox">

        <script>
            window.setTimeout(function () {
                document.getElementById('eventually-on-page-container').innerHTML = '<div id="eventually-on-page">Now I\'m here!</div>';
            }, 1000);

            var fortyTwo = 42;
        </script>
    </body>
</html>
